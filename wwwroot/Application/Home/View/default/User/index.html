<script type="text/javascript">
    $("form").submit(function(){
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data){
          if(data.status){
            layer.msg(data.info,{anim: 1},function(){
                 window.location.href = data.url;
            })
          } else {
            alert(data.info)
          }
        }
      });
